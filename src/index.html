<!DOCTYPE html>
<html dir="rtl" lang="IR">
  <head>
    <title>دریافت فیش حقوقی به صورت غیر حضوری</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/_fonts.css" />
    <link rel="stylesheet" href="stylesheets/_global.css"/>
    <link rel="stylesheet" href="stylesheets/index.css" />
  </head>
  <body>
    <div
      class="container h-100 d-flex align-items-center justify-content-center"
    >
      <div class="glass p-md-5 py-4 px-2" id="form-container">
        <h3 class="text-center text-light">دریافت فیش حقوقی</h3>

        <form class="mt-5">
          <div class="input-group mb-3">
            <div class="input-group-text">
              <i class="fa-regular fa-user mx-2"></i>
            </div>

            <div class="form-floating" dir="ltr">
              <input
                type="text"
                class="form-control form-control-sm"
                id="nationalId"
                placeholder="3002003006"
              />
              <label for="nationalId">کد ملی</label>
            </div></div
          >

          <button class="btn btn-outline-light d-flex align-items-center gap-2" type="submit" id="btn">
            <span class="spinner-border spinner-border-sm d-none" id="btnLoading" aria-hidden="true"></span>
            <span role="status" id="btnText">گرفتن اطلاعات</span>
          </button>
        </form>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">فیش های حقوقی ثبت شده</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <a href="#" class="btn btn-link d-block">۱۴۰۲/۰۲/۳۱ ۱۳:۵۴:۰۲</a>
            <a href="#" class="btn btn-link d-block">۱۴۰۲/۰۲/۳۱ ۱۳:۵۴:۰۲</a>
            <a href="#" class="btn btn-link d-block">۱۴۰۲/۰۲/۳۱ ۱۳:۵۴:۰۲</a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b22ac7f979.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html dir="rtl" lang="IR">
  <head>
    <title>ورود به پنل مدیریت</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/_fonts.css" />
    <link rel="stylesheet" href="stylesheets/_global.css"/>
    <link rel="stylesheet" href="stylesheets/login.css" />
  </head>
  <body>
    <div
      class="container h-100 d-flex align-items-center justify-content-center"
    >
      <div class="glass p-md-5 py-4 px-2" id="form-container">
        <h3 class="text-center text-light">ورود به پنل مدیریت</h3>

        <form class="mt-5">
          <div class="input-group mb-3">
            <div class="input-group-text">
              <i class="fa-solid fa-user mx-2"></i>
            </div>

            <div class="form-floating" dir="ltr">
              <input
                type="text"
                class="form-control form-control-sm"
                id="username"
                placeholder=""
              />
              <label for="username">نام کاربری</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-text">
              <i class="fa-solid fa-key mx-2"></i>
            </div>

            <div class="form-floating" dir="ltr">
              <input
                type="password"
                class="form-control form-control-sm"
                id="password"
                placeholder=""
              />
              <label for="password">رمز عبور</label>
            </div>
          </div>

          <button
            class="btn btn-outline-light d-flex align-items-center gap-2"
            type="submit"
            id="btn"
          >
            <span
              class="spinner-border spinner-border-sm d-none"
              id="btnLoading"
              aria-hidden="true"
            ></span>
            <span role="status" id="btnText">ورود به پنل</span>
          </button>
        </form>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 start-0 p-3">
      <div  id="liveToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body fw-bold">
            شما با موفقیت وارد شدید.
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b22ac7f979.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/login.js"></script>
  </body>
</html>
